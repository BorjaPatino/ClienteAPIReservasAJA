<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body class="container mt-4">

<h2 class="mb-4">Reservas</h2>
<button class="btn btn-danger" id="logoutBtn">Cerrar Sesión</button>


<button class="btn btn-primary mb-3" id="cargarReservasBtn">Actualizar Reservas</button>

<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Mesa</th>
        <th>Descripcion</th>
        <th>Numero de personas</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody id="tableBody"></tbody>
</table>

<button class="btn btn-primary" id="openDialogAddReservaBtn">Añadir Reserva</button>

<!-- Modal para añadir reserva -->
<dialog class="container mb-3 mt-3" style="border: 1px solid black" id="nuevaReservaDialog">
    <h2>Nueva Reserva</h2>
    <div class="mb-3">
        <input class="form-control" type="text" id="nombreReserva" placeholder="email del Cliente">
    </div>
    <div class="mb-3">
        <input class="form-control" type="date" id="fechaReserva" min="">
    </div>
    <div class="mb-3">
        <input class="form-control" type="time" id="horaReserva">
    </div>
    <div class="mb-3">
        <label for="mesaReserva" class="form-label">Selecciona una Mesa</label>
        <select class="form-control" id="mesaReserva">
            <option value="">Selecciona una mesa</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="numeroPersonasReserva" class="form-label">Número de Personas</label>
        <input class="form-control" type="number" id="numeroPersonasReserva" min="1" value="1">
    </div>
    <button class="btn btn-primary mb-3" id="nuevaReservaBtn">Guardar Reserva</button>
    <button class="btn btn-danger mb-3" id="cancelReservaBtn">Cerrar</button>
</dialog>


</body>
</html>
